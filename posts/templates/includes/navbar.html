{% load static %}
<link rel="stylesheet" href="{% static 'css/nav.css' %}">
   <!-- Component -->
    <div class="navbar-component">
      <!-- Class `area` is a container -->
      <div class="navbar area">
        <!-- Logo -->
        <a href="{% url 'post' %}" class="brand">HOME</a>
        <!-- List of links -->
        <nav role="navigation" id="navigation" class="list">
            {% if request.user.is_authenticated %}
          <a href="{% url 'create' %}" class="item -link">Create</a>
            {% endif %}
            {% if request.user.is_authenticated and post.id and request.user == post.author%}
          <a href="{% url 'update' post.id %}" class="item -link">Update</a>
          <a href="{% url 'delete' post.id %}" class="item -link">Delete</a>
            {% endif %}
         {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="item -link">Log in</a>
        <a href="{% url 'register' %}" class="item -link">Sign up</a>
            {% else %}
        <a href="{% url 'profile' %}" class="item -link">Profile</a>
        <a href="{% url 'logout' %}" class="item -link">Logout</a>
            {% endif %}
          <span class="item"><i class="fa fa-search"></i></span>
        </nav>
        <!-- Button to toggle the display menu  -->
        <button data-collapse data-target="#navigation" class="toggle">
          <!-- Hamburger icon -->
          <span class="icon"></span>
        </button>
      </div>
    </div>
